<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        
        <title>Bun Bun Bake Shop</title>
        <meta name="description" content="Homework 5"/>
        <meta name="author" content="Jennifer Lee"/>
        <link href="https://fonts.googleapis.com/css?family=Airbnb+Cereal App&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="main.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class=home>
            <header class="bunbun">
                <a href=index.html target="blank"><img src="images/image_1.png" alt="Logo"/></a>
                <h2><a href=index.html>BunBun</a></h2>
                <nav>
                    <ul>
                        <li class=about>About</li>
                        <li class=order><a href=order.html>Order</a></li>
                        <li class=contact>Contact</li>
                        <li class=cart><a href="shopping_cart.html">Cart (<span class="cartItems">0</span>)</a></li>
                    </ul> 
                </nav>
            </header>
        </div>
        
        <div class=original_bun>
            <h2>Original â€¢ </h2>
            <span class=nav_line></span>
            <img src="images/image_4.png" alt="back"/>
        </div>
        
        <div class=back>
            <span class=go_back><a href=order.html>Go Back</a></span>
            <img src="images/image_10.png" alt="back"/>
        </div>
        
        <div class="customize_bun">
            <form method="POST">
                <span class=glazing_label>Glazing</span>
                <span class="glazing">
                    <select name="glaze" id="glaze">
                        <option value="none">None</option>
                        <option value="sugar-milk">Sugar Milk</option>
                        <option value="vanilla-milk">Vanilla Milk</option>
                        <option value="double-chocolate">Double Chocolate</option>
                    </select>
                </span>
                
                <br>
                
                <span class=quantity_label>Quantity</span>
                <span class="item_quantity">
                    <select name="quantity" id="quantity" onchange="updateQuantity()">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
                </span>
                
                <div class="add_cart">
                    <h2 id="original_price">$2</h2>
                    <div class="add_to_cart">
                        <input type="button" onclick="addOrder()" value="Add to Cart">
                    </div>
                </div>
            </form>
        </div>
        
        <div class=ingredients>
            <span class=ingredients_title>Ingredients</span>
            <span class=ingredients_description>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In lacus massa, maximus nec fringilla ac, finibus ut dolor.</span>
        </div>
    </body>
</html>
