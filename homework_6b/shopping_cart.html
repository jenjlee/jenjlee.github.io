<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        
        <title>Bun Bun Bake Shop</title>
        <meta name="description" content="Homework 5"/>
        <meta name="author" content="Jennifer Lee"/>
        <link href="https://fonts.googleapis.com/css?family=Airbnb+Cereal App&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="./main.js" type="text/javascript"></script>
    </head>
    
    <body onload="onLoad()">
        <!-- header -->
        <div class=home>
            <header class="bunbun">
                <a href=index.html target="blank"><img src="images/image_1.png" alt="Logo"/></a>
                <h2><a href=index.html>BunBun</a></h2>
                <!-- nav bar -->
                <nav>
                    <ul>
                        <li class=about>About</li>
                        <li class=order><a href=order.html>Order</a></li>
                        <li class=contact>Contact</li>
                        <li class = "cart"><a href="shopping_cart.html">Cart (<span class="cartItems">0</span>)</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <!-- title for Shopping Cart Page -->
        <div class=s_cart>
            <h2>Shopping Cart</h2>
        </div>
        
        <!-- items in cart -->
        <div class="cart_items">
            <div class="list_items">
                <div class="item1">
                    <a href="original.html">
                        <img class="original_bun_cart_box" src="images/image_4.png" alt="original_cinnamon_roll">
                    </a>
                    
                    <div id="item_description">
                        <h3>Original Bun</h3>
                        <img class="delete_item" src="images/x.png" alt="remove from cart">
                        <a href="original.html">Edit</a>
                    </div>
                    
                    <div class="cart_glaze"></div>
                    
                    <div class="cart_quantity"></div>
                    
                    <div class="cart_price">
                        <span class="item_price_cart">
                            <h3>$2.00</h3>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- subtotal box -->
        <div class=subtotal_box>
            <span class="subtotal_title">Order Subtotal</span>
            <span class="subtotal_price">$0</span>
            <span class="subtotal_go_back">Continue Shopping</span>
        </div>
        
        <!-- checkout button -->
        <div class=checkout_button>
            <span class="check_out">Check Out</span>
        </div>
        
    </body>
</html>
