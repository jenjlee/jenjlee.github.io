<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        
        <title>Bun Bun Bake Shop</title>
        <meta name="description" content="Homework 5"/>
        <meta name="author" content="Jennifer Lee"/>
        <link href="https://fonts.googleapis.com/css?family=Airbnb+Cereal App&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="main.js" type="text/javascript"></script>
    </head>
    
    <body>
        <!-- header -->
        <div class=home>
            <header class="bunbun">
                <a href=index.html target="blank"><img src="images/image_1.png" alt="Logo"/></a>
                <h2><a href=index.html>BunBun</a></h2>
                <!-- nav bar -->
                <nav>
                    <ul>
                        <li class=about>About</li>
                        <li class=order><a href=order.html>Order</a></li>
                        <li class=contact>Contact</li>
                        <li class = "cart"><a href="shopping_cart.html">Cart (<span class="cart-items">0</span>)</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <!-- title for Shopping Cart Page -->
        <div class=s_cart>
            <h2>Shopping Cart</h2>
        </div>
        
        <!-- item added to cart (specifically original bun) -->
        <div class=original_bun_cart>
            <span class="item_title">Original Bun</span>
            <span class="item_price">$12.00</span>
            <span class="item_glaze">Sugar Milk Glaze</span>
            <span class="item_edit">Edit</span>
        </div>
        
        <!-- photo of bun that was added to cart (original) -->
        <div class=original_bun_cart_box>
            <img src="images/image_4.png" alt="cinnamon_roll"/>
        </div>
        
        <!-- current quantity that can be edited on page -->
        <div class=edit_quantity>
            <span class="bun_quantity">6</span>
        </div>
        
        <!-- subtract quantity -->
        <div class=subtract_quantity>
            <span class="subtract">-</span>
        </div>
        
        <!-- add quantity -->
        <div class=add_quantity>
            <span class="add">+</span>
        </div>
        
        <!-- delete item from shopping cart -->
        <div class=delete></div>
        
        <!-- subtotal box -->
        <div class=subtotal_box>
            <span class="subtotal_title">Order Subtotal</span>
            <span class="subtotal_price">$12</span>
            <span class="subtotal_go_back">Continue Shopping</span>
        </div>
        
        <!-- checkout button -->
        <div class=checkout_button>
            <span class="check_out">Check Out</span>
        </div>
        
    </body>
